<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task manager</title>
    <script src="https://use.fontawesome.com/6963dff453.js"></script>
</head>

<body>
    <header class="HeaderPage">
        <h1 class="HeaderPage__title">Task Manager ver. 1.0.0</h1>
        <button class="Button AddTaskButton">
            <span class="Button__icon">
                <i class="fa fa-plus-square-o" aria-hidden="true"></i>
            </span>
            <span class="Button__text">Добавить задачу</span>
        </button>
    </header>
    <section class="TasksList"></section>
    <div class="Modal">
        <div class="Modal__container">
            <form class="FormModal">
                <div class="FormModal__header">
                    <h3>Создание задачи</h3>
                    <button type="button" class="IconButton">
                        <i class="fa fa-times" aria-hidden="true"></i>
                    </button>
                </div>
                <div class="FormModal__body">
                    <div class="FormField FormField_vertical">
                        <label class="FormField__label">Тема задачи</label>
                        <input name="title" type="text" class="FormField__input" placeholder="Тема" />
                    </div>
                    <div class="FormField FormField_vertical">
                        <label class="FormField__label">Описание</label>
                        <textarea name="description" class="FormField__input FomrField__input_textarea" placeholder="Тема"></textarea>
                    </div>
                    <div class="FormField FormField_vertical">
                        <label class="FormField__label">Дата</label>
                        <input name="date" type="date" class="FormField__input" placeholder="Тема" />
                    </div>
                </div>
                <div class="FormModal__footer">
                    <button type="submit" class="Button">
                        <span class="Button__text">Сохранить задачу</span>
                    </button>
                    <span class="FormModal__error"></span>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
