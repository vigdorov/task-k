<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task manager</title>
    <link href="app.css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/6963dff453.js"></script>
</head>

<body>
    <header class="HeaderPage">
        <h1 class="HeaderPage__title">Task Manager ver. 1.0.0</h1>
        <button class="Button" id="addTaskButton">
            <span class="Button__icon">
                <i class="fa fa-plus-square-o" aria-hidden="true"></i>
            </span>
            <span class="Button__text">Добавить задачу</span>
        </button>
    </header>
    <section class="TasksList">
        <div class="Task">
            <div class="Task__header">
                <h2 class="Task__title">Задача №1</h2>
                <div class="Task__controls">
                    <button class="IconButton">
                        <i class="fa fa-pencil" aria-hidden="true"></i>
                    </button>
                    <button class="IconButton">
                        <i class="fa fa-trash" aria-hidden="true"></i>
                    </button>
                </div>
            </div>
            <div class="Task__body">
                <p class="Task__description">Текст описания задачи</p>
            </div>
            <div class="Task__footer">
                <span class="Task__date">15.02.1980</span>
            </div>
        </div>

        <div class="Task">
            <div class="Task__header">
                <h2 class="Task__title">Задача №2</h2>
                <div class="Task__controls">
                    <button class="IconButton">
                        <i class="fa fa-pencil" aria-hidden="true"></i>
                    </button>
                    <button class="IconButton">
                        <i class="fa fa-trash" aria-hidden="true"></i>
                    </button>
                </div>
            </div>
            <div class="Task__body">
                <p class="Task__description">Текст описания задачи</p>
            </div>
            <div class="Task__footer">
                <span class="Task__date">15.02.1980</span>
            </div>
        </div>

        <div class="Task">
            <div class="Task__header">
                <h2 class="Task__title">Задача №3</h2>
                <div class="Task__controls">
                    <button class="IconButton">
                        <i class="fa fa-pencil" aria-hidden="true"></i>
                    </button>
                    <button class="IconButton">
                        <i class="fa fa-trash" aria-hidden="true"></i>
                    </button>
                </div>
            </div>
            <div class="Task__body">
                <p class="Task__description">Текст описания задачи</p>
            </div>
            <div class="Task__footer">
                <span class="Task__date">15.02.1980</span>
            </div>
        </div>
    </section>
    <div class="Modal" id="modalWindow">
        <div class="Modal__container">
            <form class="FormModal" id="modalForm">
                <div class="FormModal__header">
                    <h3>Создание задачи</h3>
                    <button type="button" class="IconButton" id="modalCloseButton">
                        <i class="fa fa-times" aria-hidden="true"></i>
                    </button>
                </div>
                <div class="FormModal__body">
                    <div class="FormField ">
                        <label class="FormField__label">Тема задачи</label>
                        <input type="text" class="FormField__input" placeholder="Тема" />
                    </div>
                    <div class="FormField FormField_vertical">
                        <label class="FormField__label">Описание</label>
                        <textarea class="FormField__input FomrField__input_textarea" placeholder="Тема"></textarea>
                    </div>
                    <div class="FormField ">
                        <label class="FormField__label">Тема задачи</label>
                        <input type="date" class="FormField__input" placeholder="Тема" />
                    </div>
                </div>
                <div class="FormModal__footer">
                    <button type="submit" class="Button" id="modalSaveButton">
                        <span class="Button__text">Сохранить задачу</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <!-- Компоненты -->
    <script src="components/modal/Modal.js"></script>

    <!-- Обработчики -->
    <script src="script.js"></script>
</body>

</html>
